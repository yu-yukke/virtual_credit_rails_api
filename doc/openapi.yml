openapi: 3.0.0
info:
  title: Virtual Credit Rails API
  version: 1.0.0
  description: OpenAPI for Virtual Credit Rails API
  contact:
    email: virtualcredit.official@gmail.com
    name: admin
servers:
  - url: 'http://localhost:4000/api'
tags:
  - name: ReleaseNote
    description: リリースノートに関するAPI
  - name: Authentication
    description: 認証に関するAPI
  - name: User
    description: ユーザーに関するAPI
  - name: Social
    description: ユーザーソーシャル情報に関するAPI
  - name: Skill
    description: ユーザーのスキルに関するAPI
  - name: UserSkill
    description: ユーザーとスキルの紐づけに関するAPI
  - name: Work
    description: 作品に関するAPI
components:
  securitySchemes: {}
  schemas:
    Error:
      title: Error
      x-stoplight:
        id: yaeqhcu06c8j1
      type: object
      properties:
        message:
          type: string
          x-stoplight:
            id: y59gxc86odxqz
        resource:
          type: string
          x-stoplight:
            id: oedpyfp0krt6b
        code:
          type: integer
          x-stoplight:
            id: kh944euclth3n
        errors:
          type: array
          x-stoplight:
            id: exuao25m3o6ex
          items:
            x-stoplight:
              id: urr0xqy1j3mdi
            type: object
            properties:
              field:
                type: string
                x-stoplight:
                  id: 8yqmizf5lp9kk
              message:
                type: string
                x-stoplight:
                  id: mvq0kx7yf06h7
            required:
              - field
              - message
      required:
        - message
        - resource
        - code
        - errors
    Pagination:
      title: Pagination
      x-stoplight:
        id: n2bdaewgmjspr
      type: object
      properties:
        hasNext:
          type: boolean
          x-stoplight:
            id: d3ybcecx147m8
        hasPrevious:
          type: boolean
          x-stoplight:
            id: b6aygypylv4zf
        currentPage:
          type: integer
          x-stoplight:
            id: obdz7vxhz8o52
        totalPages:
          type: integer
          x-stoplight:
            id: oftt6zy92c0w7
        totalCount:
          type: integer
          x-stoplight:
            id: bema3583qynnb
      required:
        - hasNext
        - hasPrevious
        - currentPage
        - totalPages
        - totalCount
      x-examples: {}
    ReleaseNote:
      title: ReleaseNote
      x-stoplight:
        id: oupyewy02383q
      type: object
      properties:
        id:
          type: string
        version:
          type: string
          x-stoplight:
            id: 5rr8wkdsv8cw2
        title:
          type: string
          x-stoplight:
            id: gujhci7o78ufq
        description:
          type: string
          x-stoplight:
            id: 7f0nw7jlwgb3d
        createdAt:
          type: string
          x-stoplight:
            id: rlwyvjkwdvwmu
          format: date-time
      required:
        - id
        - version
        - title
        - description
        - createdAt
      x-examples: {}
    Skill:
      title: Skill
      x-stoplight:
        id: 4a2099xcxslg6
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          x-stoplight:
            id: koj8nxy0ud34v
      required:
        - id
        - name
    SkillWithUserCount:
      title: SkillWithUserCount
      x-stoplight:
        id: 7rzbti8579wi0
      type: object
      properties:
        id:
          type: string
        name:
          type: string
          x-stoplight:
            id: o8akk86horb7z
        userCount:
          type: integer
          x-stoplight:
            id: orluqvqocnx9h
      required:
        - id
        - name
        - userCount
    Social:
      title: Social
      x-stoplight:
        id: e2ujfk0i3x7i8
      type: object
      properties:
        websiteUrl:
          type: string
          x-stoplight:
            id: lyuj6pze8j8yi
          nullable: true
        xId:
          type: string
          x-stoplight:
            id: 5pss3amtez7mz
          nullable: true
      required:
        - websiteUrl
        - xId
    UserInRegistration:
      title: UserInRegistration
      x-stoplight:
        id: 0z5z5va8lnrhm
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
          x-stoplight:
            id: 3y2gz6l4jxs97
          nullable: true
        slug:
          type: string
          x-stoplight:
            id: irddytld7o36a
          nullable: true
        description:
          type: string
          x-stoplight:
            id: pd1loyvcnrxl3
          nullable: true
        is_published:
          type: boolean
          x-stoplight:
            id: asn2cjhnqru9m
        provider:
          type: string
          x-stoplight:
            id: wum4lff3d9y8l
          nullable: true
        uid:
          type: string
          x-stoplight:
            id: eg5u2hyw4625r
          nullable: true
        email:
          type: string
          x-stoplight:
            id: 1e5fvjbaiqwad
          nullable: true
        activated_at:
          type: string
          x-stoplight:
            id: hssj4q6nam62h
          format: date-time
          nullable: true
        created_at:
          type: string
          x-stoplight:
            id: 52qrzsizqhrjx
          format: date-time
          nullable: true
        updated_at:
          type: string
          x-stoplight:
            id: 1sti645z8bbxm
          format: date-time
          nullable: true
      required:
        - id
        - name
        - slug
        - description
        - is_published
        - provider
        - uid
        - email
        - activated_at
        - created_at
        - updated_at
    UsersMe:
      title: UsersMe
      x-stoplight:
        id: gcl4zt3urge1j
      type: object
      properties:
        id:
          type: string
          nullable: true
        name:
          type: string
          x-stoplight:
            id: 3iyi3k1e1tizx
          nullable: true
        thumbnailImageUrl:
          type: string
          x-stoplight:
            id: qqau2xgzp7pho
          nullable: true
        slug:
          type: string
          x-stoplight:
            id: lqn932c3s3ipt
          nullable: true
        description:
          type: string
          x-stoplight:
            id: tt834jippdtkj
          nullable: true
        email:
          type: string
          x-stoplight:
            id: bditj4g3zvqnu
          nullable: true
        isPublished:
          type: boolean
          x-stoplight:
            id: nvt15dp35eigs
        activatedAt:
          type: string
          x-stoplight:
            id: 27b10c6qogl9j
          format: date-time
          nullable: true
        createdAt:
          type: string
          x-stoplight:
            id: xinncyng79mys
          format: date-time
          nullable: true
        updatedAt:
          type: string
          x-stoplight:
            id: cnbiy05fknlta
          format: date-time
          nullable: true
      required:
        - id
        - name
        - thumbnailImageUrl
        - slug
        - description
        - email
        - isPublished
        - activatedAt
        - createdAt
        - updatedAt
    UserSkill:
      title: UserSkill
      x-stoplight:
        id: fely24ptst6a2
      type: object
      properties:
        skill:
          $ref: '#/components/schemas/Skill'
      required:
        - skill
    SimpleWork:
      title: SimpleWork
      x-stoplight:
        id: cbgk6a5cuqdrm
      type: object
      properties:
        id:
          type: string
        title:
          type: string
          x-stoplight:
            id: tqillhgd52qrd
        description:
          type: string
          x-stoplight:
            id: 0lprrtks30932
        isPublished:
          type: boolean
          x-stoplight:
            id: g2vay9osweglc
        coverImageUrl:
          type: string
          x-stoplight:
            id: 0l2jcvvgmmg1e
      required:
        - id
        - title
        - description
        - isPublished
        - coverImageUrl
  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Request failed
                resource: User
                code: 400
                errors:
                  - field: page
                    message: pageは数字で入力してください。
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Validation failed
                resource: User
                code: 422
                errors:
                  - field: name
                    message: ユーザー名の入力は必須です。
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Resource conflicted
                resource: User
                code: 409
                errors:
                  - field: email
                    message: 既にメールアドレスが使用されています。
    DeviseRegistrationSuccess:
      description: Devise Registration Success
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                x-stoplight:
                  id: 1df1f6n3nptzf
              data:
                $ref: '#/components/schemas/UserInRegistration'
            required:
              - status
              - data
          examples:
            Example 1:
              value:
                status: success
                data:
                  id: ba4367ee-e54c-4976-8c53-513c893fb418
                  name: null
                  thumbnailImageUrl: null
                  slug: null
                  description: null
                  is_published: false
                  provider: email
                  uid: test@example.com
                  email: test@example.com
                  activated_at: null
                  created_at: '2019-08-24T14:15:22Z'
                  updated_at: '2019-08-24T14:15:22Z'
    DeviseRegistrationFailed:
      description: Devise Registration Failed
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                x-stoplight:
                  id: 0uprqalfazxjl
              data:
                $ref: '#/components/schemas/UserInRegistration'
              errors:
                type: object
                x-stoplight:
                  id: 5elkl44ti26zw
                properties:
                  email:
                    type: array
                    x-stoplight:
                      id: na304dvv82obv
                    items:
                      x-stoplight:
                        id: oz6ni9l2gx8ti
                      type: string
                  password:
                    type: array
                    x-stoplight:
                      id: 0875txw0e51cb
                    items:
                      x-stoplight:
                        id: xem6mb6x039na
                      type: string
                  password_confirmation:
                    type: array
                    x-stoplight:
                      id: 75c1vncad2mr4
                    items:
                      x-stoplight:
                        id: 2ef1wp12q87xp
                      type: string
                  full_messages:
                    type: array
                    x-stoplight:
                      id: 0ev6q36bx7q8e
                    items:
                      x-stoplight:
                        id: 7dyypcgn2njdf
                      type: string
            required:
              - status
              - data
              - errors
          examples:
            Example 1:
              value:
                status: error
                data:
                  id: null
                  name: null
                  thumbnailImageUrl: null
                  slug: null
                  description: null
                  is_published: false
                  provider: email
                  uid: ''
                  email: test@example.com
                  activated_at: null
                  created_at: '2019-08-24T14:15:22Z'
                  updated_at: '2019-08-24T14:15:22Z'
                errors:
                  email:
                    - を入力してください
                    - はすでに存在します
                  password:
                    - を入力してください
                  password_confirmation:
                    - とパスワードの入力が一致しません
                  full_messages:
                    - Eメールはすでに存在します
                    - パスワードは24文字以内で入力してください
    DeviseSignInSuccess:
      description: Devise Sign-in Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/UsersMe'
            required:
              - data
          examples:
            Example 1:
              value:
                data:
                  id: ba4367ee-e54c-4976-8c53-513c893fb418
                  name: null
                  thumbnailImageUrl: null
                  slug: null
                  description: null
                  email: test@example.com
                  isPublished: false
                  activatedAt: null
                  createdAt: '2019-08-24T14:15:22Z'
                  updatedAt: '2019-08-24T14:15:22Z'
    DeviseSignInFailed:
      description: Devise Sign-in Failed
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                x-stoplight:
                  id: yk2z24qwrqapn
              errors:
                type: array
                x-stoplight:
                  id: cq4rksj8ta8ds
                items:
                  x-stoplight:
                    id: 1h5vbdk6rwu80
                  type: string
            required:
              - success
              - errors
          examples:
            Example 1:
              value:
                success: false
                errors:
                  - ログイン用の認証情報が正しくありません。再度お試しください。
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                x-stoplight:
                  id: 9yxf6i1j7c61j
                items:
                  x-stoplight:
                    id: nbb08r3qajwtk
                  type: string
            required:
              - errors
          examples:
            Example 1:
              value:
                errors:
                  - ログインもしくはアカウント登録してください。
    NotFound:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Record Not Found
                resource: User
                code: 404
                errors:
                  - field: id
                    message: 指定されたIDのリソースが見つかりません。
  examples: {}
  parameters:
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
      description: 取得したいページ数
    uid:
      name: uid
      in: header
      required: true
      schema:
        type: string
    client:
      name: client
      in: header
      required: true
      schema:
        type: string
    access-token:
      name: access-token
      in: header
      required: true
      schema:
        type: string
paths:
  /v1/auth:
    post:
      summary: ユーザー登録
      operationId: post-v1-auth
      responses:
        '200':
          $ref: '#/components/responses/DeviseRegistrationSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/DeviseRegistrationFailed'
      description: 未認証状態のユーザーを登録する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  x-stoplight:
                    id: 5gnmpioukq5zs
                password:
                  type: string
                  x-stoplight:
                    id: g5yr3pzzba2at
                passwordConfirmation:
                  type: string
                  x-stoplight:
                    id: poi8c209kjif7
                confirmSuccessUrl:
                  type: string
                  x-stoplight:
                    id: l27wu2d2mfcyu
              required:
                - email
                - password
                - passwordConfirmation
                - confirmSuccessUrl
            examples:
              Example 1:
                value:
                  email: hogehoge@fuga.com
                  password: password
                  passwordConfirmation: password
                  confirmSuccessUrl: 'https://google.com'
      tags:
        - Authentication
  /v1/auth/sign_in:
    post:
      summary: ログイン
      operationId: post-v1-auth-sign_in
      responses:
        '200':
          $ref: '#/components/responses/DeviseSignInSuccess'
        '401':
          $ref: '#/components/responses/DeviseSignInFailed'
      description: 認証完了ユーザーのログイン
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  x-stoplight:
                    id: i25u7akqmpz0b
                password:
                  type: string
                  x-stoplight:
                    id: 0059nsypr8ce7
              required:
                - email
                - password
            examples:
              Example 1:
                value:
                  email: test@example.com
                  password: password
      tags:
        - Authentication
  /v1/release_notes:
    get:
      summary: リリースノート一覧
      tags:
        - ReleaseNote
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    x-stoplight:
                      id: rb1sb9jr5d19w
                    items:
                      $ref: '#/components/schemas/ReleaseNote'
                  meta:
                    $ref: '#/components/schemas/Pagination'
                required:
                  - data
                  - meta
              examples:
                Example 1:
                  value:
                    data:
                      - id: dk54-1222-fnd1-dk1a
                        version: 1.0.1
                        title: New Release
                        description: 新機能がリリースされまｓｈちあ
                        createdAt: '2019-08-24T14:15:22Z'
                    meta:
                      hasNext: true
                      hasPrevious: true
                      currentPage: 1
                      totalPages: 10
                      totalCount: 100
        '400':
          $ref: '#/components/responses/BadRequest'
      operationId: get-v1-release-notes
      description: リリースノートの一覧を返す
      parameters:
        - $ref: '#/components/parameters/page'
    parameters: []
  /v1/skills:
    post:
      summary: ユーザースキルの作成
      operationId: post-v1-skills
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Skill'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      id: ba4367ee-e54c-4976-8c53-513c893fb418
                      name: Creator
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
      tags:
        - Skill
      description: ユーザースキルを1件新しく作成する
      parameters:
        - $ref: '#/components/parameters/uid'
        - $ref: '#/components/parameters/client'
        - $ref: '#/components/parameters/access-token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                skill:
                  type: object
                  x-stoplight:
                    id: dgthzbn9lpgaz
                  required:
                    - name
                  properties:
                    name:
                      type: string
                      x-stoplight:
                        id: b7f64r3ur8shj
              required:
                - skill
            examples:
              Example 1:
                value:
                  skill:
                    name: Creator
    get:
      summary: ユーザースキル一覧
      operationId: get-v1-skills
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    x-stoplight:
                      id: 8p9cqh173wwt6
                    items:
                      $ref: '#/components/schemas/SkillWithUserCount'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      - id: ba4367ee-e54c-4976-8c53-513c893fb418
                        name: Creator
                        userCount: 10
      description: ユーザーのスキル一覧を返す
      tags:
        - Skill
  /v1/social:
    patch:
      summary: ログイン中ユーザーのソーシャル情報の更新
      operationId: patch-v1-social
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/Social'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      websiteUrl: 'https://google.com'
                      xId: VirtualCredit
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
      tags:
        - Social
      description: 'uid, client, access-tokenからログイン中のユーザーを取得してソーシャル情報をリクエストした内容へ更新する'
      parameters:
        - $ref: '#/components/parameters/uid'
        - $ref: '#/components/parameters/client'
        - $ref: '#/components/parameters/access-token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                social:
                  type: object
                  x-stoplight:
                    id: nrtlgyp7tl98j
                  properties:
                    websiteUrl:
                      type: string
                      x-stoplight:
                        id: 71eqsnbh8wvx1
                      nullable: true
                    xId:
                      type: string
                      x-stoplight:
                        id: doo4dkhdrb3z7
                      nullable: true
            examples:
              Example 1:
                value:
                  social:
                    websiteUrl: 'https://google.com'
                    xId: VirtualCredit
  /v1/user_skills:
    post:
      summary: ログイン中ユーザーとスキルの紐づけ
      operationId: post-v1-user_skills
      responses:
        '201':
          description: Created
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UserSkill'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      skill:
                        id: ba4367ee-e54c-4976-8c53-513c893fb418
                        name: Creator
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
      tags:
        - UserSkill
      description: ログイン中のユーザーに指定したスキルを紐づける
      parameters:
        - $ref: '#/components/parameters/uid'
        - $ref: '#/components/parameters/client'
        - $ref: '#/components/parameters/access-token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                userSkill:
                  type: object
                  x-stoplight:
                    id: ju25iom3mycbt
                  required:
                    - skillId
                  properties:
                    skillId:
                      type: string
                      x-stoplight:
                        id: ntqsfqeas65p6
              required:
                - userSkill
            examples:
              Example 1:
                value:
                  userSkill:
                    skillId: ba4367ee-e54c-4976-8c53-513c893fb418
  /v1/users/me:
    get:
      summary: ログイン中ユーザーの取得
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UsersMe'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      id: ba4367ee-e54c-4976-8c53-513c893fb418
                      name: null
                      thumbnailImageUrl: null
