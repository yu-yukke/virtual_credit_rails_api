  responses:
    BadRequest:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Request failed
                resource: User
                code: 400
                errors:
                  - field: page
                    message: pageは数字で入力してください。
    UnprocessableEntity:
      description: Unprocessable Entity
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Validation failed
                resource: User
                code: 422
                errors:
                  - field: name
                    message: ユーザー名の入力は必須です。
    Conflict:
      description: Conflict
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
          examples:
            Example 1:
              value:
                message: Resource conflicted
                resource: User
                code: 409
                errors:
                  - field: email
                    message: 既にメールアドレスが使用されています。
    DeviseRegistrationSuccess:
      description: Devise Registration Success
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                x-stoplight:
                  id: 1df1f6n3nptzf
              data:
                $ref: '#/components/schemas/UserInRegistration'
            required:
              - status
              - data
          examples:
            Example 1:
              value:
                status: success
                data:
                  id: ba4367ee-e54c-4976-8c53-513c893fb418
                  name: null
                  thumbnailImageUrl: null
                  slug: null
                  description: null
                  published: false
                  provider: email
                  uid: test@example.com
                  email: test@example.com
                  activated_at: null
                  created_at: '2019-08-24T14:15:22Z'
                  updated_at: '2019-08-24T14:15:22Z'
    DeviseRegistrationFailed:
      description: Devise Registration Failed
      content:
        application/json:
          schema:
            type: object
            properties:
              status:
                type: string
                x-stoplight:
                  id: 0uprqalfazxjl
              data:
                $ref: '#/components/schemas/UserInRegistration'
              errors:
                type: object
                x-stoplight:
                  id: 5elkl44ti26zw
                properties:
                  email:
                    type: array
                    x-stoplight:
                      id: na304dvv82obv
                    items:
                      x-stoplight:
                        id: oz6ni9l2gx8ti
                      type: string
                  password:
                    type: array
                    x-stoplight:
                      id: 0875txw0e51cb
                    items:
                      x-stoplight:
                        id: xem6mb6x039na
                      type: string
                  password_confirmation:
                    type: array
                    x-stoplight:
                      id: 75c1vncad2mr4
                    items:
                      x-stoplight:
                        id: 2ef1wp12q87xp
                      type: string
                  full_messages:
                    type: array
                    x-stoplight:
                      id: 0ev6q36bx7q8e
                    items:
                      x-stoplight:
                        id: 7dyypcgn2njdf
                      type: string
            required:
              - status
              - data
              - errors
          examples:
            Example 1:
              value:
                status: error
                data:
                  id: null
                  name: null
                  thumbnailImageUrl: null
                  slug: null
                  description: null
                  published: false
                  provider: email
                  uid: ''
                  email: test@example.com
                  activated_at: null
                  created_at: '2019-08-24T14:15:22Z'
                  updated_at: '2019-08-24T14:15:22Z'
                errors:
                  email:
                    - を入力してください
                    - はすでに存在します
                  password:
                    - を入力してください
                  password_confirmation:
                    - とパスワードの入力が一致しません
                  full_messages:
                    - Eメールはすでに存在します
                    - パスワードは24文字以内で入力してください
    DeviseSignInSuccess:
      description: Devise Sign-in Success
      content:
        application/json:
          schema:
            type: object
            properties:
              data:
                $ref: '#/components/schemas/UsersMe'
            required:
              - data
          examples:
            Example 1:
              value:
                data:
                  id: ba4367ee-e54c-4976-8c53-513c893fb418
                  name: null
                  thumbnailImageUrl: null
                  slug: null
                  description: null
                  email: test@example.com
                  published: false
                  activatedAt: null
                  createdAt: '2019-08-24T14:15:22Z'
                  updatedAt: '2019-08-24T14:15:22Z'
    DeviseSignInFailed:
      description: Devise Sign-in Failed
      content:
        application/json:
          schema:
            type: object
            properties:
              success:
                type: boolean
                x-stoplight:
                  id: yk2z24qwrqapn
              errors:
                type: array
                x-stoplight:
                  id: cq4rksj8ta8ds
                items:
                  x-stoplight:
                    id: 1h5vbdk6rwu80
                  type: string
            required:
              - success
              - errors
          examples:
            Example 1:
              value:
                success: false
                errors:
                  - ログイン用の認証情報が正しくありません。再度お試しください。
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            type: object
            properties:
              errors:
                type: array
                x-stoplight:
                  id: 9yxf6i1j7c61j
                items:
                  x-stoplight:
                    id: nbb08r3qajwtk
                  type: string
            required:
              - errors
          examples:
            Example 1:
              value:
                errors:
                  - ログインもしくはアカウント登録してください。
  examples: {}
  parameters:
    page:
      name: page
      in: query
      required: false
      schema:
        type: integer
      description: 取得したいページ数
    uid:
      name: uid
      in: header
      required: true
      schema:
        type: string
    client:
      name: client
      in: header
      required: true
      schema:
        type: string
    access-token:
      name: access-token
      in: header
      required: true
      schema:
        type: string
paths:
  /v1/release_notes:
    get:
      summary: リリースノート一覧
      tags:
        - ReleaseNote
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    x-stoplight:
                      id: rb1sb9jr5d19w
                    items:
                      $ref: '#/components/schemas/ReleaseNote'
                  meta:
                    $ref: '#/components/schemas/Pagination'
                required:
                  - data
                  - meta
              examples:
                Example 1:
                  value:
                    data:
                      - id: dk54-1222-fnd1-dk1a
                        version: 1.0.1
                        title: New Release
                        description: 新機能がリリースされまｓｈちあ
                        createdAt: '2019-08-24T14:15:22Z'
                    meta:
                      hasNext: true
                      hasPrevious: true
                      currentPage: 1
                      totalPages: 10
                      totalCount: 100
        '400':
          $ref: '#/components/responses/BadRequest'
      operationId: get-v1-release-notes
      description: リリースノートの一覧を返す
      parameters:
        - $ref: '#/components/parameters/page'
    parameters: []
  /v1/auth:
    post:
      summary: ユーザー登録
      operationId: post-v1-auth
      responses:
        '200':
          $ref: '#/components/responses/DeviseRegistrationSuccess'
        '400':
          $ref: '#/components/responses/BadRequest'
        '422':
          $ref: '#/components/responses/DeviseRegistrationFailed'
      description: 未認証状態のユーザーを登録する
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  x-stoplight:
                    id: 5gnmpioukq5zs
                password:
                  type: string
                  x-stoplight:
                    id: g5yr3pzzba2at
                passwordConfirmation:
                  type: string
                  x-stoplight:
                    id: poi8c209kjif7
                confirmSuccessUrl:
                  type: string
                  x-stoplight:
                    id: l27wu2d2mfcyu
              required:
                - email
                - password
                - passwordConfirmation
                - confirmSuccessUrl
            examples:
              Example 1:
                value:
                  email: hogehoge@fuga.com
                  password: password
                  passwordConfirmation: password
                  confirmSuccessUrl: 'https://google.com'
      tags:
        - Authentication
  /v1/auth/sign_in:
    post:
      summary: ログイン
      operationId: post-v1-auth-sign_in
      responses:
        '200':
          $ref: '#/components/responses/DeviseSignInSuccess'
        '401':
          $ref: '#/components/responses/DeviseSignInFailed'
      description: 認証完了ユーザーのログイン
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  x-stoplight:
                    id: i25u7akqmpz0b
                password:
                  type: string
                  x-stoplight:
                    id: 0059nsypr8ce7
              required:
                - email
                - password
            examples:
              Example 1:
                value:
                  email: test@example.com
                  password: password
      tags:
        - Authentication
  /v1/users/me:
    get:
      summary: ログイン中ユーザーの取得
      tags:
        - User
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UsersMe'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      id: ba4367ee-e54c-4976-8c53-513c893fb418
                      name: null
                      thumbnailImageUrl: null
                      slug: null
                      description: null
                      email: test@example.com
                      published: false
                      activatedAt: null
                      createdAt: '2019-08-24T14:15:22Z'
                      updatedAt: '2019-08-24T14:15:22Z'
        '401':
          $ref: '#/components/responses/Unauthorized'
      operationId: get-v1-users-me
      description: 'uid, client, access-tokenからログイン中のユーザーを取得して返す'
      parameters:
        - $ref: '#/components/parameters/uid'
        - $ref: '#/components/parameters/client'
        - $ref: '#/components/parameters/access-token'
    patch:
      summary: ログイン中ユーザーの更新
      operationId: patch-v1-users-me
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/UsersMe'
                required:
                  - data
              examples:
                Example 1:
                  value:
                    data:
                      id: ba4367ee-e54c-4976-8c53-513c893fb418
                      name: example user
                      thumbnailImageUrl: path/to/thumbnailImage
                      slug: example_user
                      description: I am example user.
                      email: test@example.com
                      published: false
                      activatedAt: null
                      createdAt: '2019-08-24T14:15:22Z'
                      updatedAt: '2019-08-24T14:15:22Z'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '422':
          $ref: '#/components/responses/UnprocessableEntity'
      description: 'uid, client, access-tokenからログイン中のユーザーを取得してリクエストした内容へ更新する'
      parameters:
        - $ref: '#/components/parameters/uid'
        - $ref: '#/components/parameters/client'
        - $ref: '#/components/parameters/access-token'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                user:
                  type: object
                  x-stoplight:
                    id: qfamq9c0urgzg
                  properties:
                    name:
                      type: string
                      x-stoplight:
                        id: jpk3odicfbru9
                    slug:
                      type: string
                      x-stoplight:
                        id: hdibtch9kqtgm
                    description:
                      type: string
                      x-stoplight:
                        id: co8gesvg7i421
                    thumbnailImage:
                      type: string
                      x-stoplight:
                        id: z7tlwtpt8zwoz
              required:
                - user
            examples:
              Example 1:
                value:
                  user:
                    name: example user
                    slug: example_user
                    description: I am example user.
                    thumbnailImage: path/to/image
      tags:
        - User
